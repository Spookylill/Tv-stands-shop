<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - TV Stands Shop</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
let password = prompt("Enter admin password:");
if(password !== "admin123"){
    alert("Access denied!");
    window.location.href = "index.html";
}
</script>

<header>
    <h1>Admin Panel</h1>
</header>

<main>
<form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price (KSh)" required>
    <input type="file" id="imageFile" accept="image/*" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Link" required>
    <button type="submit">Add Product</button>
</form>

<section id="productList">
    <!-- Products with edit/delete will appear here -->
</section>
</main>

<footer>
<p>&copy; 2026 TV Stands & Coffee Tables - Admin</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

// Firebase config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const form = document.getElementById('productForm');
const productList = document.getElementById('productList');

async function loadProducts(){
    productList.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, "products"));
    querySnapshot.forEach(docSnap => {
        const p = docSnap.data();
        const id = docSnap.id;
        productList.innerHTML += `
        <div class="product">
            <img src="${p.image}" alt="${p.name}" style="width:100px">
            <h2>${p.name}</h2>
            <p>KSh ${p.price}</p>
            <a href="${p.whatsapp}" target="_blank" class="buy-btn">WhatsApp</a>
            <button class="edit-btn" onclick="editProduct('${id}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct('${id}', '${p.image}')">Delete</button>
        </div>`;
    });
}

form.addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const whatsapp = document.getElementById('whatsapp').value;
    const imageFile = document.getElementById('imageFile').files[0];
    if(!imageFile) return alert("Select an image!");

    const storageRef = ref(storage, 'images/' + imageFile.name);
    await uploadBytes(storageRef, imageFile);
    const imageURL = await getDownloadURL(storageRef);

    await addDoc(collection(db, "products"), {
        name, price, whatsapp, image: imageURL
    });

    alert("Product added!");
    form.reset();
    loadProducts();
});

window.deleteProduct = async (id, imageUrl) => {
    if(confirm("Delete this product?")){
        await deleteDoc(doc(db, "products", id));
        // delete image from storage
        const imgRef = ref(storage, imageUrl);
        await deleteObject(imgRef).catch(()=>{});
        loadProducts();
    }
};

window.editProduct = async (id) => {
    const docSnap = await getDocs(collection(db, "products"));
    const productDoc = doc(db, "products", id);
    const name = prompt("New name:");
    const price = prompt("New price:");
    const whatsapp = prompt("New WhatsApp link:");
    if(name && price && whatsapp){
        await updateDoc(productDoc, {name, price, whatsapp});
        loadProducts();
    }
};

loadProducts();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Stands & Coffee Tables</title>

<style>
body { font-family: Arial; background:#f4f4f4; margin:0 }
header { background:#fff; padding:15px; text-align:center; font-size:22px; font-weight:bold }
.form-container, .product { background:#fff; margin:15px; padding:15px; border-radius:10px }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; padding:15px }
.product img { width:100%; height:180px; object-fit:cover; border-radius:10px }
.price { color:green; font-weight:bold }
button { padding:10px; width:100%; margin-top:8px; border:none; border-radius:8px; font-weight:bold }
.add { background:#25D366; color:#fff }
.delete { background:#e74c3c; color:#fff }
.whatsapp { display:block; background:#25D366; color:#fff; text-align:center; padding:10px; border-radius:8px; text-decoration:none; margin-top:8px }
input { width:100%; padding:10px; margin-top:8px }
</style>
</head>

<body>

<header>TV Stands & Coffee Tables</header>

<!-- ADMIN FORM -->
<div class="form-container" id="adminForm">
  <input type="file" id="image" accept="image/*">
  <input type="text" id="name" placeholder="Product name">
  <input type="number" id="price" placeholder="Price e.g. 6500">
  <button class="add" onclick="addProduct()">Add Product</button>
</div>

<!-- PRODUCTS -->
<div class="products" id="products"></div>

<script>
const whatsappNumber = "254780810327";
const isAdmin = new URLSearchParams(window.location.search).has("admin");
if (!isAdmin) document.getElementById("adminForm").style.display = "none";

let products = JSON.parse(localStorage.getItem("products") || "[]");

function saveProducts() {
  localStorage.setItem("products", JSON.stringify(products));
}

function loadProducts() {
  document.getElementById("products").innerHTML = "";
  products.forEach((p, i) => renderProduct(p, i));
}

function addProduct() {
  const file = document.getElementById("image").files[0];
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;

  if (!file || !name || !price) {
    alert("Fill all fields");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    products.push({
      name,
      price: "KSh " + Number(price).toLocaleString(),
      image: reader.result
    });
    saveProducts();
    loadProducts();
  };
  reader.readAsDataURL(file);

  document.getElementById("image").value = "";
  document.getElementById("name").value = "";
  document.getElementById("price").value = "";
}

function renderProduct(p, index) {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img src="${p.image}">
    <h4>${p.name}</h4>
    <div class="price">${p.price}</div>
    <a class="whatsapp" target="_blank"
      href="https://wa.me/${whatsappNumber}?text=Hello,%20I%20want%20${encodeURIComponent(p.name)}">
      Order on WhatsApp
    </a>
    ${isAdmin ? `<button class="delete" onclick="deleteProduct(${index})">Delete</button>` : ""}
  `;
  document.getElementById("products").appendChild(div);
}

function deleteProduct(index) {
  if (!confirm("Delete this product?")) return;
  products.splice(index, 1);
  saveProducts();
  loadProducts();
}

loadProducts();
</script>

</body>
</html>

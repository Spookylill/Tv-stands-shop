<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Stands & Coffee Tables</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>TV Stands & Coffee Tables</h1>
</header>

<main>
    <section class="products" id="products">
        <!-- Products will load dynamically -->
    </section>
</main>

<footer>
    <p>&copy; 2026 TV Stands & Coffee Tables</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const container = document.getElementById('products');

async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    container.innerHTML = '';
    querySnapshot.forEach(doc => {
        const p = doc.data();
        container.innerHTML += `
        <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h2>${p.name}</h2>
            <p class="price">KSh ${p.price}</p>
            <a href="${p.whatsapp}" target="_blank" class="buy-btn">Order on WhatsApp</a>
        </div>`;
    });
}

loadProducts();
</script>
</body>
</html>

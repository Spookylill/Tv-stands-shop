<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Stands & Coffee Tables</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>TV Stands & Coffee Tables</h1>
</header>

<main>
    <section class="products" id="products">
        <!-- Products will be loaded here from localStorage -->
    </section>
</main>

<footer>
    <p>&copy; 2026 TV Stands & Coffee Tables</p>
</footer>

<script>
// Load products from localStorage
let products = JSON.parse(localStorage.getItem('products')) || [];

// Function to render products
function renderProducts() {
    const container = document.getElementById('products');
    container.innerHTML = '';
    products.forEach(p => {
        container.innerHTML += `
        <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h2>${p.name}</h2>
            <p class="price">KSh ${p.price}</p>
            <a href="${p.whatsapp}" target="_blank" class="buy-btn">Order on WhatsApp</a>
        </div>
        `;
    });
}

// Initial render
renderProducts();
</script>

</body>
</html>
